<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Event - Open Decks</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="static/style/styles.css">
</head>
<body class="black-bg">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="static/img/logo.png" alt="Open Decks Logo">
        Open Decks
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="create.html">Create Event</a></li>
          <li class="nav-item"><a class="nav-link" href="booking-history.html">Booking History</a></li>
        </ul>
        <button class="btn btn-outline-light">Sign Up</button>
      </div>
    </div>
  </nav>
  

  <!--Form -->
  <div class="container py-5">
    <div class="card bg-dark text-white shadow-lg">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Create Event</h1>
        
        <form id="eventForm" class="row g-3">
          <div class="col-md-6">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" id="eventName" class="form-control" placeholder="Enter event name" required>
          </div>

          <div class="col-md-6">
            <label for="eventType" class="form-label">Event Type</label>
            <select id="eventType" class="form-select">
              <option value="showcase">Showcase</option>
              <option value="competition">Competition</option>
              <option value="workshop">Workshop</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="eventDate" class="form-label">Date</label>
            <input type="date" id="eventDate" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label for="eventStart" class="form-label">Start Time</label>
            <input type="time" id="eventStart" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label for="eventEnd" class="form-label">End Time</label>
            <input type="time" id="eventEnd" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="eventVenue" class="form-label">Venue</label>
            <input type="text" id="eventVenue" class="form-control" placeholder="Enter venue" required>
          </div>

          <div class="col-md-6">
            <label for="ticketQty" class="form-label">Number of Tickets</label>
            <input type="number" id="ticketQty" class="form-control" min="1" max="500" value="50">
          </div>

          <div class="col-12">
            <label for="eventDescription" class="form-label">Description</label>
            <textarea id="eventDescription" class="form-control" rows="4" placeholder="Enter event description" required></textarea>
          </div>

          <div class="col-12">
            <label for="locationDescription" class="form-label">Location Description</label>
            <textarea id="locationDescription" class="form-control" rows="3" placeholder="Describe the venue/location"></textarea>
          </div>

          <div class="col-12">
            <label for="artists" class="form-label">Artists Performing</label>
            <input type="text" id="artists" class="form-control" placeholder="List performing artists (comma separated)">
          </div>

          <div class="col-12">
            <label for="eventImage" class="form-label">Upload Event Image</label>
            <input type="file" id="eventImage" class="form-control" accept="image/*">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-outline-light w-100">Create Event</button>
          </div>
        </form>

        <!-- Success Message -->
        <div id="create-event-success" class="alert alert-success alert-dismissible fade show mt-4" style="display:none;">
          âœ… Event Created Successfully!
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("eventForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const successBox = document.getElementById("create-event-success");
      successBox.style.display = "block";
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
